<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculadora de notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-grade-calculator (gradeOut)="calculateGrade($event)"></app-grade-calculator>
  <app-grade  [successes]="successes" [mistakes]="mistakes" [notAnswered]="notAnswered" [grade]="grade"></app-grade>
</ion-content>
