<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-question [answers]="answers" [isConfirmed]="isConfirmed" [question]="question"></app-question>
</ion-content>
<ion-footer class="footer">

  <ion-button >ATRAS</ion-button>
  <ion-button (click)="confirmSelection()">CORREGIR</ion-button>
  <ion-button>SIGUIENTE</ion-button>
</ion-footer>
