<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header class="">Uned Psycho</ion-list-header>
                    <ion-note>(beta)</ion-note>

                    @for (p of appPages; track p; let i = $index) {
                    <ion-menu-toggle auto-hide="false">
                        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                            routerLinkActive="selected">
                            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon"
                                [md]="p.icon +'-outline'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    }
                </ion-list>
            </ion-content>
            <ion-item>
              <label class="flex cursor-pointer gap-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <circle cx="12" cy="12" r="5" />
                  <path
                    d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                </svg>
                <!-- <input type="checkbox" value="synthwave" class="toggle theme-controller ml-4 mr-4" /> -->
                <ion-toggle (ionChange)="toggleDarkMode($event)"  class=" ml-4 mr-4" ></ion-toggle>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
              </label>
              </ion-item>
        </ion-menu>



        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
