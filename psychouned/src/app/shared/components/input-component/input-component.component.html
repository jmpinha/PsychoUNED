
<mat-form-field class="input-class rounded-full">
  <mat-label class="lbl-title">{{label()}}</mat-label>
  <input matInput type="text" (input)="validateNumber($event)" maxlength="2"
    [formControl]="optionForm()" (blur)="inputBlur()">

  @if (option()) {
  <button matSuffix mat-icon-button class="btn-reset" (click)="optionForm().setValue(0)">
    <mat-icon aria-hidden="false" aria-label="Example home icon" >close</mat-icon>
  </button>
  }
</mat-form-field>
